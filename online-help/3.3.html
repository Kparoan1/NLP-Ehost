<h3>3.3 Error Checking</h3>
<p>When some errors happen, there will be a red wave under the annotations.  </p>
<p><img src="../img/136.PNG" /></p>
<p>1.	Select &quot;pain control&quot; </p>
<p>2.	Click <img src="http://eng.utah.edu/%7Ecfan/eHost/img/050.PNG" /> in the Editor Panel </p>
<p><img src="http://eng.utah.edu/%7Ecfan/eHost/img/137.PNG" /> </p>
<p> 3.	Compare both annotations. </p>
<p><img src="http://eng.utah.edu/%7Ecfan/eHost/img/138.PNG" /> </p>
<p>4.	Click &quot;Accept&quot; or &quot;Reject&quot; to fix the error.   </p>
